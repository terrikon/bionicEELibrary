<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:view locale="#{userLanguage.locale}" />

<h:head></h:head>
<h:body>
<form method="post" action="j_security_check">
		Login: <input type="text" name="j_username" /> <br/>
		Password: <input type="password" name="j_password" /><br/>
		<input type="submit" value="Go!!!" /> 
	</form>
	<h:outputText value="#{texts.helloWorld}" />
	<h:form id="langForm">
		<h:panelGrid columns="2">
         #{texts.Language}:
         <p:selectOneMenu value="#{userLanguage.language}"
				id="selectone">

				<f:selectItems value="#{userLanguage.countries}" var="country"
					itemLabel="#{country}" />
				<p:ajax process=":langForm:selectone" update="@all" />
			</p:selectOneMenu>
		</h:panelGrid>

	</h:form>


</h:body>
</html>
