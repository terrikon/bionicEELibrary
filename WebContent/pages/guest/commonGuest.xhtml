<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:view locale="#{userLanguage.locale}" />
<h:head>


	<h:outputStylesheet name="default.css" library="css" />

</h:head>

<h:body>


	<ui:insert name="header">
		<h:form id="menu">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:menubar>
				<f:facet name="options">
					<h:panelGrid columns="6">
						<h:outputLabel for="login" value="#{texts.Login}: "
							style="font-weight:bold" />
						<p:inputText name="j_username" id="login"
							value="#{userBean.currUser.login}" label="Login" />
						<h:outputLabel for="password" value="#{texts.Password}: "
							style="font-weight:bold" />
						<p:inputText name="j_password" type="password" id="password"
							value="#{userBean.currUser.pass}" label="Password" />
						<p:commandButton value="Sigh in" ajax="false"
							style="margin-left:10px; background: #008bcb;border-color: #017eb8; color:#fff "
							action="#{userBean.login}" />
						<p:selectOneMenu value="#{userLanguage.language}" id="selectone">

							<f:selectItems value="#{userLanguage.countries}" var="country"
								itemLabel="#{country}" />
							<p:ajax process=":menu:selectone" update="@all" />
						</p:selectOneMenu>
					</h:panelGrid>
				</f:facet>
			</p:menubar>
		</h:form>
		<br />
		<br />
		<h:panelGrid columns="2">
			<p:graphicImage value="/resources/images/books.jpeg" alt="left"
				height="100" width="425" />
			<p:graphicImage value="/resources/images/join.png" />
		</h:panelGrid>
	</ui:insert>



	<ui:insert name="content">

	</ui:insert>



	<ui:insert name="footer">

		<br/>
<br/>
<hr style="border-top: 1px solid #E6E6E6;"></hr>
<p align="right" style="font-size:12">Project Library <br/> Created by Kozlov Dmytro</p>
	</ui:insert>




</h:body>
</html>
