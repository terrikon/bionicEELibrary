<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="com.kozlov.library.resources.texts" var="msg" />
<f:view locale="#{userLanguage.locale}" />
<h:head>
	<!-- 	<h:outputStylesheet name="common-style.css" library="css" /> -->
</h:head>

<h:body>

	<div id="page">

		<div id="header">
			<p:tabMenu activeIndex="0">
				<p:menuitem value="Overview" url="/ui/tabMenu.jsf"
					icon="ui-icon-star" />
				<p:menuitem value="Demos" url="/ui/tabMenuDemos.jsf"
					icon="ui-icon-search" />
				<p:menuitem value="Documentation" url="/ui/tabMenuDocumentation.jsf"
					icon="ui-icon-document" />
				<p:menuitem value="Support" url="/ui/tabMenuSupport.jsf"
					icon="ui-icon-wrench" />
				<p:menuitem value="Social" url="/ui/tabMenuSocial.jsf"
					icon="ui-icon-person" />
			</p:tabMenu>
		</div>

		<div id="content">
			<ui:insert name="content">
				<!-- 				<ui:include src="/template/common/commonContent.xhtml" /> -->
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<h:form id="langForm">
					<h:panelGrid columns="2">
         #{texts.Language}:
         <p:selectOneMenu value="#{userLanguage.language}"
							id="selectone">

							<f:selectItems value="#{userLanguage.countries}" var="country"
								itemLabel="#{country}" />
							<p:ajax process=":langForm:selectone" update="@all" />
						</p:selectOneMenu>
					</h:panelGrid>

				</h:form>
				<!-- 				<ui:include src="/template/common/commonFooter.xhtml" /> -->
			</ui:insert>
		</div>

	</div>

</h:body>
</html>
