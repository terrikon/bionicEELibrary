<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="default.css" library="css" />
</h:head>
<body>
	
	<div id="mainMenu">
		<p:tabMenu activeIndex="0">
			<p:menuitem value="Catalog" url="/ui/tabMenu.jsf" icon="ui-icon-star" />
			<p:menuitem value="Demos" url="/ui/tabMenuDemos.jsf"
				icon="ui-icon-search" />
			<p:menuitem value="Documentation" url="/ui/tabMenuDocumentation.jsf"
				icon="ui-icon-document" />
			<p:menuitem value="Support" url="/ui/tabMenuSupport.jsf"
				icon="ui-icon-wrench" />
			<p:menuitem value="Social" url="/ui/tabMenuSocial.jsf"
				icon="ui-icon-person" />
			<p:menuitem>
					Hello, #{userBean.currUser.login}
					</p:menuitem>
			<p:menuitem>
				<h:form>
					<p:commandButton value="Sigh out" ajax="false"
						style="margin-left:10px; background: #008bcb;border-color: #017eb8; color:#fff "
						action="#{userBean.logout()}" />
				</h:form>
			</p:menuitem>
			<p:menuitem>
				<h:form id="langForm">
					<p:selectOneMenu value="#{userLanguage.language}" id="selectone">

						<f:selectItems value="#{userLanguage.countries}" var="country"
							itemLabel="#{country}" />
						<p:ajax process=":langForm:selectone" update="@all" />
					</p:selectOneMenu>
				</h:form>

			</p:menuitem>
		</p:tabMenu>
	</div>
	<p:graphicImage value="/resources/images/books.jpeg" alt="left"
		height="100" width="425" />


</body>
</html>
