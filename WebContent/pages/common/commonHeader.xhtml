<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="default.css" library="css" />
</h:head>
<body>
	<h:form id="menu">

		<p:growl id="messages" />

		
		<p:menubar>
			<p:menuitem value="Catalog" 
				url="/faces/pages/reader/indexReader.xhtml" />
			<p:menuitem value="Order"
				url="/faces/pages/reader/orderListReader.xhtml" />
			<p:menuitem value="Documentation" url="/ui/tabMenuDocumentation.jsf" />
			<p:menuitem value="Support" url="/ui/tabMenuSupport.jsf" />
			<p:menuitem style="float:right" value="Social"
				url="/ui/tabMenuSocial.jsf" />

			<f:facet name="options">
				<h:panelGrid columns="3">
		Hello, #{userBean.currUser.login}
			<p:commandButton value="Sigh out" ajax="false"
						style="margin-left:10px; background: #008bcb;border-color: #017eb8; color:#fff "
						action="#{userBean.logout()}" />
					<p:selectOneMenu value="#{userLanguage.language}" id="selectone">

						<f:selectItems value="#{userLanguage.countries}" var="country"
							itemLabel="#{country}" />
						<p:ajax process=":menu:selectone" update="@all" />
					</p:selectOneMenu>
				</h:panelGrid>
			</f:facet>

		</p:menubar>




	</h:form>

<br/><br/>
	<h:panelGrid columns="2">
				<p:graphicImage value="/resources/images/books.jpeg" alt="left"/>
				<p:graphicImage value="#{picture}"  />
				</h:panelGrid>


</body>
</html>
